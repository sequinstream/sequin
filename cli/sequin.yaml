databases:
  - name: "dune"
    username: "postgres"
    password: "postgres"
    hostname: "localhost"
    database: "dune"
    port: 5432
    slot_name: "sequin_slot"
    publication_name: "sequin_pub"
    pool_size: 10

sequences:
  - name: "characters"
    database: "dune"
    table_schema: "public"
    table_name: "characters"
    sort_column_name: "updated_at"

http_endpoints:
  - name: "local-ack"
    url: "http://localhost:8080/ack"

webhook_subscriptions:
  - name: "characters"
    sequence: "characters"
    http_endpoint: "local-ack"
