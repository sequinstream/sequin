name: sequin

services:
  sequin:
    image: sequin/sequin:latest
    pull_policy: always
    ports:
      - "7376:7376"
    environment:
      - PG_HOSTNAME=postgres
      - PG_DATABASE=sequin
      - PG_PORT=7377
      - PG_USERNAME=postgres
      - PG_PASSWORD=postgres
      - PG_POOL_SIZE=20
      - SECRET_KEY_BASE=wDPLYus0pvD6qJhKJICO4dauYPXfO/Yl782Zjtpew5qRBDp7CZvbWtQmY0eB13If
      - VAULT_KEY=2Sig69bIpuSm2kv0VQfDekET2qy8qUZGI8v3/h3ASiY=
      - REDIS_URL=redis://redis:7378
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    ports:
      - "7377:7377"
    environment:
      - POSTGRES_DB=sequin
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    command: ["postgres", "-c", "wal_level=logical", "-p", "7377"]
    volumes:
      - sequin_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "7378:7378"
    command: ["redis-server", "--port", "7378"]

volumes:
  sequin_postgres_data:
