# ==============================================
# Sequin MySQL Sink Example - Server Configuration
# ==============================================
# Optimized MySQL configuration for development and testing
# with Sequin MySQL sink.

[mysqld]

# Basic Settings
default-storage-engine = InnoDB
character-set-server = utf8mb4
collation-server = utf8mb4_unicode_ci
default-authentication-plugin = mysql_native_password

# Performance Settings
max_connections = 200
innodb_buffer_pool_size = 256M
innodb_log_file_size = 64M
innodb_flush_log_at_trx_commit = 2
query_cache_type = 1
query_cache_size = 32M

# Binary Logging (useful for debugging)
log-bin = mysql-bin
expire_logs_days = 7
max_binlog_size = 100M

# Enable function creation (required for some advanced use cases)
log-bin-trust-function-creators = 1

# Security Settings
local-infile = 0

# Connection Settings
wait_timeout = 3600
interactive_timeout = 3600
max_allowed_packet = 64M

# InnoDB Settings
innodb_file_per_table = 1
innodb_open_files = 400
innodb_io_capacity = 400

# Slow Query Log (for debugging performance issues)
slow_query_log = 1
slow_query_log_file = /var/log/mysql/slow.log
long_query_time = 2

# SQL Mode (compatible with common applications)
sql_mode = STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION

[client]
default-character-set = utf8mb4

[mysql]
default-character-set = utf8mb4 